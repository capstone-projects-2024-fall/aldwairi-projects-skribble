<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKRIBBLE</title>
  <link rel="stylesheet" href="journalStyle.css">
  <link rel="stylesheet" href="loginStyles.css">
</head>
<body>

<!-- Logo Image -->
<div class="logo-container">
  <img src="src/GreenPinkLogo.png" alt="SKRIBBLE Logo" class="logo-image">
</div>

<div id="journal-container">
  <div class="center-button-container">
    <button id="new-entry-button" onclick="showNewEntryForm()">New Entry</button>
  </div>

  <!-- Journal with Save and Cancel Buttons -->
  <form id="journal-form" style="display: none;">
    <input type="text" id="title" placeholder="Entry Title" required>
    <textarea id="content" placeholder="Write your journal entry here..." rows="5" required></textarea>

    <div class="button-container">
      <button type="submit" class="styled-button">Save Entry</button>
      <button type="button" id="cancel-entry-button" class="styled-button">Cancel</button>
    </div>
  </form>

  <button id="back-button" class="styled-button" style="display: none;">Back</button>

  <div id="journal-entries"></div>

  <div id="full-entry" class="full-entry" style="display: none;">
    <h3 id="full-entry-title"></h3>
    <p id="full-entry-content"></p>
    <small id="full-entry-date"></small>
  </div>

  <div id="delete-confirm" class="confirm-box">
    <div class="confirm-content">
      <p>Are you sure you want to delete this entry?</p>
      <button id="confirm-delete">Yes</button>
      <button id="cancel-delete">No</button>
    </div>
  </div>

  <button id="logout-button" style="display: none;">Log Out</button>
</div>

<script src="journalPage.js"></script>
</body>
</html>
