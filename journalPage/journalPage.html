<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKRIBBLE</title>
  <link rel="stylesheet" href="journalStyle.css">
  <link rel="stylesheet" href="loginStyles.css">
</head>
<body>

<h1>SKRIBBLE</h1>

<div id="journal-container" style="display: none;">
  <button id="new-entry-button" onclick="showNewEntryForm()">New Entry</button>
  <form id="journal-form" style="display: none;">
    <input type="text" id="title" placeholder="Entry Title" required>
    <textarea id="content" placeholder="Write your journal entry here..." rows="5" required></textarea>
    <button type="submit">Save Entry</button>
  </form>

  <div id="journal-entries"></div>

  <div id="full-entry" class="full-entry">
    <button id="back-button">Back</button>
    <h3 id="full-entry-title"></h3>
    <p id="full-entry-content"></p>
    <small id="full-entry-date"></small>
  </div>

  <div id="delete-confirm" class="confirm-box">
    <div class="confirm-content">
      <p>Are you sure you want to delete this entry?</p>
      <button id="confirm-delete">Yes</button>
      <button id="cancel-delete">No</button>
    </div>
  </div>

  <button id="logout-button">Log Out</button>
</div>

<script src="journalPage.js"></script>
</body>
</html>
