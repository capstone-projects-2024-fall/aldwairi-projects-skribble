<!DOCTYPE html>
<html>
<head>

<body>

  <div class = center-container>

<h2>Journal Prompt Selection</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Select Prompt</button>

  </div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Prompts</h2>
    </div>
    <div class="modal-body">
      <p>How are you feeling today?</p>
      <p>What did you do today?</p>
      <p>Where did you go today?</p>
      <p>What are you excited about?</p>
      <p>Anything making you sad?</p>
    </div>
    <!-- <div class="modal-footer">
      <h3>Modal Footer</h3> -->
    </div>
  </div>

</div>

  <!-- external JavaScript file -->
<script src="selectionPopUp.js"></script>
