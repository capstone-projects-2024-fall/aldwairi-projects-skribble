<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- external CSS file -->
<link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

<div class="center-container">

  <h2>Journal Prompt Selection</h2>

  <!-- Trigger/Open The Modal -->
  <button id="myBtn">Select Prompt</button>

  <p id="demo"></p>

</div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Select One of These Prompts to Get Started</h2>
    </div>
    <div class="modal-body">
      <ul>
        <li>How are you feeling today?</li>
        <li>What did you do today?</li>
        <li>Where did you go today?</li>
        <li>What are you sad about?</li>
      </ul>
    </div>
  </div>

</div>

<!-- external JavaScript file -->
<script src="selectionPopUp.js"></script>

</body>
</html>
