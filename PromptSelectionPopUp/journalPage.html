<!DOCTYPE html>
<html>

<head>
    <!-- external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Journal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="center-container">
        <h2>Start Your Journal Entry</h2>
        <p id="selectedPrompt"></p>

        <!-- Button to change the prompt -->
        <button id="myBtn">Change Prompt</button>
        <br>

        <!-- The Modal (already defined in selectionPopUp.js) -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Select One of These Prompts</h2>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>How are you feeling today?</li>
                        <li>What did you do today?</li>
                        <li>Where did you go today?</li>
                        <li>What are you sad about?</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Journal text area -->
        <textarea id="journalEntry" rows="10" cols="50" placeholder="Write your thoughts here..."></textarea>

    </div>

    <!-- external JavaScript file -->
    <script src="journalScript.js"></script>
    <script src="selectionPopUp.js"></script>

</body>

</html>
