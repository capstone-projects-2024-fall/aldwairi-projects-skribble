<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        
        <!-- Name, Coins, Streak, EXP Display -->
        <div class="user-info">
            <p><strong>Name:</strong> <span id="userName">John Doe</span></p>
            <p><strong>Email:</strong> <span id="userEmail">john@example.com</span></p>
            <p><strong>Coins:</strong> <span id="userCoins">120</span></p>
            <p><strong>Streak:</strong> <span id="userStreak">15</span></p>
            <p><strong>EXP:</strong> <span id="userExp">950</span></p>
        </div>

        <!-- Avatar Name Edit -->
        <div class="avatar-edit">
            <label for="avatarName">Edit Avatar Name:</label>
            <input type="text" id="avatarName" placeholder="Enter new avatar name" />
            <button onclick="updateAvatarName()">Update Avatar Name</button>
        </div>

        <!-- Background Color Change -->
        <div class="bg-color-change">
            <label for="bgColor">Choose Background Color:</label>
            <button onclick="changeBackgroundColor('#99CA9C')">Green</button>
            <button onclick="changeBackgroundColor('#9FDDF9')">Blue</button>
            <button onclick="changeBackgroundColor('#FAC1BE')">Pink</button>
        </div>

        <!-- Go to Parental Homepage -->
        <div class="parental-link">
            <button onclick="goToPage('../parentPortal/parentPortal.html')">Parental Controls</button>
        </div>

        <!-- Go to Homepage -->
        <div class="back-button">
            <button onclick="goToPage('../homePage/homePage.html')">Back</button>
        </div>
    </div>

    <script src="profilePage.js"></script>
</body>
</html>
